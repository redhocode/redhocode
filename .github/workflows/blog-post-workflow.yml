name: Latest blog post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repos README with latest blog posts
    runs-on: pop-os
    steps:
      - uses: actions/checkout@v2
      - uses: redhocode/redhocode@master
        with:
          max_post_count: "4"
          feed_list: "https://redhocode.vercel.app"
